events {}
http {
    server {
        listen 80;
        root /app;
        index index.html;
        include /etc/nginx/mime.types;
        location / {
            try_files $uri $uri/ /;
        }
	location /book/ {
	    #proxy_pass http://35.234.141.159:9000/book;
       	    proxy_pass http://localhost:9000/book/;
            proxy_set_header X-Real-IP $remote_addr;
        
	}
    
    }
}
